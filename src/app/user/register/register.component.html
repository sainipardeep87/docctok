        <div class="tab-content" id="myTabContent">

            <div class=" fade show">
              <h3 class="register-heading">Register</h3>
              <div class="row register-form">
                <div class="col-md-6">
                  <div class="form-group">
                    <mat-form-field class="w-100">
                      <input matInput placeholder="Enter Name" formControlName='name'>
                      <mat-error *ngIf="registerForm.controls.name.hasError('required')">
                        Name is required
                      </mat-error>
                    </mat-form-field>
                    <!-- <input type="text" formControlName='name' class="form-control" placeholder="First Name *" value="" /> -->
                  </div>

                  </div>
                  <div class="form-group">
                    <mat-form-field class="w-100">

                        Mobile No. is required
                      </mat-error>
                    </mat-form-field>
                    <!-- <input type="text" class="form-control" placeholder="Last Name *" value="" /> -->
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <mat-form-field class="w-100">
                      <input matInput type= "password" placeholder="Enter Password" formControlName='password'>
                      <mat-error *ngIf="registerForm.controls.password.hasError('required')">
                        Password is required
                      </mat-error>
                    </mat-form-field>
                    <!-- <input type="password" class="form-control" placeholder="Password *" value="" /> -->
                  </div>
                  <div class="form-group pt-4">
                    <div class="maxl">
                      <mat-radio-group class="example-radio-group" formControlName="gender">
                        <!-- <label>Gender</label>   -->
                        <mat-radio-button class="example-radio-button pr-2"  [value]="0">
                          Male
                        </mat-radio-button>
                        <mat-radio-button class="example-radio-button"  [value]="1">
                          Female
                        </mat-radio-button>
                      </mat-radio-group>
                    </div>
                  </div>
                  <div class="form-group pt-4">
                      <mat-checkbox class="example-margin" formControlName='is_doctor'></mat-checkbox>
                      <span> I am a Doctor </span> 
                  </div>
                  <input type="submit" class="btnRegister"  value="Register"/>
                </div>
              </div>
            </div>
